name: Test GCP Authentication

on:
  workflow_dispatch:
    inputs:
      workflow_type:
        description: "Type of authentication to test"
        required: true
        default: "workload-identity"
        type: choice
        options:
          - workload-identity
          - service-account

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  test-auth:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Quick Secret Check
        run: |
          echo "üîç Quick check for Workload Identity secrets..."
          if [ -z "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}" ] || [ -z "${{ secrets.GCP_SERVICE_ACCOUNT }}" ]; then
            echo "‚ùå Workload Identity secrets not configured"
            echo "üí° This workflow requires Workload Identity Federation setup"
            echo "üîß Use test-gcp-auth-simple.yml for Service Account authentication instead"
            echo "üìö See: https://github.com/google-github-actions/auth#workload-identity-federation"
            exit 1
          fi
          echo "‚úÖ Workload Identity secrets found - proceeding with authentication test"

      - name: Check Required Secrets
        run: |
          echo "=== GCP Workload Identity Authentication Test ==="
          echo "Checking required secrets for Workload Identity Federation..."
          if [ -z "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}" ]; then
            echo "‚ùå GCP_WORKLOAD_IDENTITY_PROVIDER not configured"
            echo "Please configure Workload Identity Federation or use the simple workflow"
            echo "Use: .github/workflows/test-gcp-auth-simple.yml for service account auth"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT }}" ]; then
            echo "‚ùå GCP_SERVICE_ACCOUNT not configured"
            echo "Please configure Workload Identity Federation or use the simple workflow"
            echo "Use: .github/workflows/test-gcp-auth-simple.yml for service account auth"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured for Workload Identity"

      - name: Test Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Verify Authentication
        run: |
          echo "Testing GCP authentication..."
          gcloud auth list
          gcloud config list project
          echo "‚úÖ Authentication successful!"

      - name: Test Basic GCP Commands
        run: |
          echo "Testing basic GCP commands..."
          gcloud services list --enabled --limit=5
          echo "‚úÖ Basic GCP commands working!"

      - name: Test Project Access
        run: |
          echo "Testing project access..."
          gcloud projects describe ${{ env.GCP_PROJECT_ID }} --format="value(name)"
          echo "‚úÖ Project access verified!"
