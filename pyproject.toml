[project]
name = "jupyter"
version = "0.1.0"
description = "Jupyter Notebook Template"
readme = "README.md"
requires-python = "==3.11.13"
dependencies = [
    "google-genai>=1.31.0",
    "google-generativeai>=0.8.5",
    "marimo>=0.15.0",
    "pandas>=2.3.2",
    "pip>=25.2",
    "polars>=1.32.3",
    "scikit-learn>=1.7.1",
    "torch>=2.0.1",
    "torchaudio>=2.0.2",
    "torchvision>=0.15.2",
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "pre-commit>=4.3.0",
    "ruff>=0.12.10",
    "uv>=0.8.13",
]

[[tool.uv.index]]
url = "https://download.pytorch.org/whl/cu117"
